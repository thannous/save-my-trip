<ion-content scroll="false">
  <ion-content data-tap-disabled="true">
    <div ng-if="center"
         style="height: 50%;border: 2px solid blue;top: 150px;position: relative; margin-left: 10px; margin-right: 10px;">
      <leaflet defaults="$ctrl.map.defaults"
               center="center"
               markers="$ctrl.map.markers"
               paths="$ctrl.paths"
               style="height:100%">
      </leaflet>
    </div>
  </ion-content>
</ion-content>
