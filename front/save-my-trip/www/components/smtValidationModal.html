<ion-modal-view class="transparent-modal">
  <ion-header-bar>
  </ion-header-bar>
  <ion-content>
      {{ $ctrl.message}}
    <button class="button" ng-click="$ctrl.confirmFunction({})">{{ $ctrl.confirmText }}</button>
    <button class="button" ng-click="$ctrl.cancelFunction({})">{{ $ctrl.cancelText }}</button>
  </ion-content>
</ion-modal-view>
